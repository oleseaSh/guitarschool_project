<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Онлайн-гитарная школа</title>
    <meta name="description"
        content="Онлайн-гитарная школа для детей и взрослых. Учитесь играть на гитаре с нуля в удобное время и в любом месте!">
    <link rel="stylesheet" href="stylesboots.css"> <!-- Подключение CSS-файла -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./lessonstyles.css">
    <link rel="stylesheet" href="./order.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top ">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/logo1.png" alt="" width="30" height="30" class="d-inline-block align-top">
                    Guitar Shool </a>
                <!-- Кнопка "бургер" для мобильных устройств -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Основное меню -->
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Курсы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Заказать</a>
                        </li>
                    </ul>
                    <span class="navbar-text">Learn something today!</span>
                </div>
            </div>
        </nav>
    </header>

    <main role="main">
       
        <!-- Основной контент -->
        <div class="container">
            <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
                <h1 class="display-5">Детали заказа</h1>
            </div>

            <div class="row">
                <div class="col-md-8 offset-2 bg-light">
                    <h4 class="mb-3">Ваш адресс</h4>
                    <form action="order.html" method="get">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Имя">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Фамилия" value="">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Адрес</label>
                            <input type="text" class="form-control" id="address" placeholder="Адрес">
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="zip" class="form-label">Почтовый Индекс</label>
                                    <input type="text" class="form-control" id="zip" placeholder="Почтовый Индекс">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">Город</label>
                                    <input type="text" class="form-control" id="city" placeholder="Город">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5 mb-3">
                                    <label for="country" class="form-label">Страна</label>
                                    <div class="input-group">
                                        <select class="form-select w-100" id="country">
                                            <option value="">Выберите страну...</option>
                                            <option>Другое...</option>
                                            <option>Молдова</option>
                                            <option>Ураина</option>
                                            <option>Румыния</option>
                                            <option>Бельгия</option>
                                        </select>
                                    </div>
                                    
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label for="city" class="form-label">Город</label>
                                    <div class="input-group">
                                     
                                      <select class="form-select" id="city">
                                        <option value="">Выберите город...</option>
                                        <option>Другое...</option>
                                        <option>Кишинев</option>
                                        <option>Болония</option>
                                        <option>Бухарест</option>
                                      </select>
                                    </div>
                                  </div>
                            </div>
                            <div class="mb-3">
                                <label for="remarks">Детали</label>
                                <textarea class="form-control" id="remarks" rows="3"></textarea>
                              </div>
                              
                              <div class="mb-5">
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="saveShipping">
                                  <label for="saveShipping" class="form-check-label">Сохранить мой адрес</label>
                                </div>
                              </div>
                              
                              <button class="btn btn-danger w-100 mb-3">Сделать заказ</button>
                    </form>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
