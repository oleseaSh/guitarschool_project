<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Онлайн-гитарная школа</title>
    <meta name="description"
        content="Онлайн-гитарная школа для детей и взрослых. Учитесь играть на гитаре с нуля в удобное время и в любом месте!">
    <link rel="stylesheet" href="stylesboots.css"> <!-- Подключение CSS-файла -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./lessonstyles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top ">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/logo1.png" alt="" width="30" height="30" class="d-inline-block align-top">
                    Guitar Shool </a>
                <!-- Кнопка "бургер" для мобильных устройств -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Основное меню -->
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Курсы</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Заказать</a>
                        </li>
                    </ul>
                    <span class="navbar-text">Learn something today!</span>
                </div>
            </div>
        </nav>
    </header>
    <div class="container" id="inputForm">
        <h2 class="display-6 text-center my-5">Basic Form</h2>
        <form>
          <!-- Поле User Name -->
          <div class="row mb-3">
            <label for="userNameInput" class="col-sm-4 col-form-label">User Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control form-control-sm" id="userNameInput" required>
            </div>
          </div>
      
          <!-- Поле Password -->
          <div class="row mb-3">
            <label for="passwordInput" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control form-control-sm" id="passwordInput" required>
            </div>
          </div>
      
          <!-- Чекбокс "Remember Me" и ссылка "Забыли пароль?" -->
          <div class="row mb-3">
            <div class="col-sm-8 offset-sm-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                <label for="rememberMeCheck" class="form-check-label">Remember Me</label>
              </div>
            </div>
          </div>
      
          <!-- Кнопка "Log In" и ссылка "Забыли пароль?" -->
          <div class="row mb-3">
            <div class="col-sm-8 offset-sm-4">
              <button type="submit" class="btn btn-danger btn-sm me-2">Log In</button>
              <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
          </div>
        </form>
      </div>
</body>

</html>
